<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
<h2>Student Records</h2>
<a href="/add">âž• Add New Student</a>
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{s[0]}}</td>
        <td>{{s[1]}}</td>
        <td>{{s[2]}}</td>
        <td>{{s[3]}}</td>
        <td>
            <a href="/edit/{{s[0]}}">Edit</a>
            <a href="/delete/{{s[0]}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
